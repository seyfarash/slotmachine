<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div>
            <h2>Player Statistics</h2>
            <hr />
            <ul id="playerStats">
                <li id="jackpot">Jackpot: 500</li>
                <li id="playerMoney">Player Money: 1000</li>
                <li id="playerTurn">Turn: 0</li>
                <li id="playerWins">Wins: 0</li>
                <li id="playerLosses">Losses: 0</li>
                <li id="playerWinRatio">Win Ratio: 0%</li>
            </ul>
            <hr />
        </div>        
    </div>

    <div id="result">
        <Center><h2>Slot Machine</h2></Center>
        <hr />
        <center>
            <img style="position:absolute" src="img/slotmachine.png" />
            <img id="reel1" style="position:relative; top:7px; left:9px" src="img/bell.png" />
            <img id="reel2" style="position:relative; top:7px; left:5px;" src="img/banana.png" />
            <img id="reel3" style="position:relative; top:7px; left:1px;" src="img/blank.png" />
        </center>
        <div>
            <br />
            <center>
                <button id="bet10Button" style="background: url(img/bet10.png); width:51px; height: 51px; "></button>
                <button id="maxbetButton" style="background: url(img/betmax.png); width:51px; height: 51px; "></button>
                <button id="spinButton" style="background: url(img/button.png); width:51px; height: 51px; "></button>
                <button id="reset" style="background: url(img/reset.png); width:51px; height: 51px; "></button>
                <button id="quit" style="background: url(img/quit.png); width:51px; height: 51px; "></button>
            </center>
        </div>
        <div id="betamount">
            <center><p>Bet Amount: 0</p></center>
        </div>
    </div>
    <hr />
    <div id="winOrLose">
        <center><p></p></center>
    </div>
    <div id="test">
        <p></p>
    </div>


    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
