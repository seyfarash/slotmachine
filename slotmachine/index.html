<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div>
            <!-- Display Player Statistics-->
            <h2>Player Statistics</h2>
            <hr />
            <ul id="playerStats">
                <li id="playerTurn">Turn: 0</li>
                <li id="playerWins">Wins: 0</li>
                <li id="playerLosses">Losses: 0</li>
                <li id="playerWinRatio">Win Ratio: 0%</li>
            </ul>
            <hr />
        </div>        
    </div>

    <!-- Display slot machine graphics with default images-->
    <div id="result">
        <Center><h2>Slot Machine</h2></Center>
        <hr />
        <center>
            <img style="position:absolute" src="img/slotmachine.png" />
            <img id="reel1" style="position:relative; top:7px; left:9px" src="img/load1.png" />
            <img id="reel2" style="position:relative; top:7px; left:5px;" src="img/load2.png" />
            <img id="reel3" style="position:relative; top:7px; left:1px;" src="img/load3.png" />
        </center>

        <!-- Display default buttons used to control slot machine-->
        <div>
            <br />
            <center>
                <button id="bet10Button" style="background: url(img/bet10.png); width:51px; height: 51px; "></button>
                <button id="maxbetButton" style="background: url(img/betmax.png); width:51px; height: 51px; "></button>
                <button id="spinButton" style="background: url(img/button.png); width:51px; height: 51px; "></button>
                <button id="reset" style="background: url(img/reset.png); width:51px; height: 51px; "></button>
                <button id="quit" style="background: url(img/quit.png); width:51px; height: 51px; "></button>
            </center>
        </div>

        <!-- Used for displaying bet amount, jackpot and credits to player-->
        <div id="betamount">
                <center><p>Bet Amount: 0</p></center>
            <div id="jack2">
                <center><p >Jackpot: 5000</p></center>
            </div>
            <div id="play2">
                <center><p>Credits: 1000</p></center>
            </div>
        </div>
        
    </div>
    <hr />

    <!-- Used to show player if they won or lost-->
    <div id="winOrLose">
        <center><p></p></center>
    </div>

    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
